<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link rel="shortcut icon" href="../Data/logo2.png" type="image/png">
    <link rel="stylesheet" href="indexStyle.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <div id="podiumbox" class="podiumbox">
        <div class="searchbox">
            <input type="text" id="search" class="search" placeholder="Suche nach User">
        </div>
    </div>
    
    <div class="rangliste" id="rangliste">
        <table class="ubox" id="ubox">
            <tr> 
              <th class="udata">UID</th>
              <th class="udata">User Name</th>
              <th class="udata">Score</th>
              <th class="udata">Rank</th>
            </tr>
        </table>
    </div>

    <div id="togglebtn" class="togglebtn buttonStyle">Zum Podium wechseln</div>

    <script src="../database.js"></script>
    <script src="../test/snippets.js"></script>
    <script src="indexScript.js"></script>
</body>
</html>
