<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <link rel="stylesheet" href="surface.css">
    <link rel="shortcut icon" href="../Data/logo.png" type="image/png">
</head>
<body>
    
    


















    <div id="gamebox" class="gamebox">
        <div id="zwischenbox" class="zwischenbox">
            <div class="frage1" id="anzeigefrage1"></div>
            <div id="tbox1" class="tbox1"></div>
            <div id="tbox2" class="tbox2"></div>
        </div>


        <div id="rangliste" class="rangliste">
            <div id="bt1" class="buttonStyle bt1">NÃ¤chste Frage</div>
            <div class="tablebox" id="tablebox">
                <table class="table" id="table">
                    <tr> 
                    <th class="row">Platz</th>
                    <th class="row">Benutzername</th>
                    <th class="row">Punktzahl</th>
                    </tr>
                </table>
            </div>
        
        </div>




        <div id="fragenbox" class="fragenbox">
            <div class="frage2" id="anzeigefrage2">Test</div>
            <div class="timerContainer" id="timerContainer">
                <div class="timerbox">
                        <div class="s1" id="s1"></div>
                        <div class="s2" id="s2"></div>
                        <div class="s3" id="s3"></div>
                    <div class="bigcircle">
                        <div class="timertext" id="timertext">7.00</div>
                    </div>
                </div>
            </div>
            <div class="buttonSurContainer" id="buttonBox">
                <div class="btbox" id="btbox">
                    <div id="a" class="button buttonA"><div class="subButton">A</div></div>
                    <div id="b" class="button buttonB"><div class="subButton">B</div></div>
                    <div id="c" class="button buttonC"><div class="subButton">C</div></div>
                    <div id="d" class="button buttonD"><div class="subButton">D</div></div>
                </div>
            </div>



            <div id="bt2" class="buttonStyle bt2">Weiter</div>
            <div id="votebox" class="votebox">
                <canvas id="vote" class="vote"></canvas>
            </div>
        </div>
    </div>






    <div id="beforegamebox" class="beforegamebox">
        <div class="logo" id="logo"></div>
        <div class="qr"></div>
        <div class="text" id="text">Bitte Scannen sie den QR-Code oder rufen sie die Internetseite
            <div class="is">https://mtg.chrixel.com</div>
            auf
        </div>
        <div class="buttonStyle start" id="startgamebt">Start</div>
    </div>



    
</body>
