<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <link rel="stylesheet" href="surface.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../Data/mtg32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Data/mtg16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../Data/mtg48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../Data/mtg192.png">
    <!-- For iPad -->
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="/../Data/mtg167.png">
    <!-- For iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/../Data/mtg180.png"></head>
<body>
    
    <div class="buttonStyle" id="resetFragen">Reset Fragen</div>
    <div class="buttonStyle" id="resetUsers">Loesche Spieler</div>


    <div id="gamebox" class="gamebox">

        <div id="zwischenbox" class="zwischenbox">
            <div>
                <p class="frage1" id="anzeigefrage1"></p>
            </div>
            <div id="tbox1" class="tbox1"></div>
            <div id="tbox2" class="tbox2"></div>
        </div>


        <div id="rangliste" class="rangliste">
            <div id="bt1" class="buttonStyle bt1"></div> <!--Startet nÃ¤chste Frage-->
            <div class="tablebox" id="tablebox">
                <table class="table" id="table"> <!--Rangliste-->
                    <tr> 
                    <th class="row">Platz</th>
                    <th class="row">Benutzername</th>
                    <th class="row">Punktzahl</th>
                    </tr>
                </table>
            </div>
        
        </div>


        <div id="fragenbox" class="fragenbox">

            <div class="imgbox" id="imgbox">
                <img class="nimg" id="img">
            </div>

            <div>
                <p class="frage2" id="anzeigefrage2"></p>
            </div>
            <div class="timerContainer" id="timerContainer">
                <div class="timerbox">
                        <div class="s1" id="s1"></div>
                        <div class="s2" id="s2"></div>
                        <div class="s3" id="s3"></div>
                    <div class="bigcircle">
                        <div class="timertext" id="timertext">7.00</div>
                    </div>
                </div>
            </div>

            <!-- buttons -->
            <div class="buttonSurContainer" id="buttonBox">
                <div class="btbox" id="btbox">
                    <div id="a" class="button buttonA"><div class="subButton"></div></div>
                    <div id="b" class="button buttonB"><div class="subButton"></div></div>
                    <div id="c" class="button buttonC"><div class="subButton"></div></div>
                    <div id="d" class="button buttonD"><div class="subButton"></div></div>
                </div>
            </div>



            <div id="bt2" class="buttonStyle bt2">Weiter</div> <!--Beendet letzte Frage und geht zur Rangliste-->
            <div id="votebox" class="votebox">
                <canvas id="vote" class="vote"></canvas>
            </div>
        </div>
        <div class="qnumber" id="qnumber"></div>
    </div>


    <div id="beforegamebox" class="beforegamebox">
        <div class="logo" id="logo"></div>
        <div class="qr"></div>
        <div class="text" id="text">Bitte Scannen sie den QR-Code oder rufen sie die Internetseite unter
            <div class="is">mtg.chrixel.com</div>
            auf!
        </div>
        <div class="buttonStyle start" id="startgamebt">Start</div>
    </div>



    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="../database.js"></script>
<script src="../test/snippets.js"></script>
<script src="user.js"></script>
<script src="../value.js"></script>
<script src="game.js"></script>
</html>
