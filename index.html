<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Quiz</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="shortcut icon" href="Data/logo.png" type="image/png">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body oncontextmenu="return false">

    <div id="zwischenbox2" class="zwischenbox2">
        <div id="frage1" class="frage1"></div>
        <div id="tbox" class="tbox"></div>
        <div id="tbox2" class="tbox2"></div>
    </div>

    
    <div id="zwischenbox" class="zwischenbox">
        <div id="text1" class="text1">Du bist:</div>
        <div id="text2" class="text2">Deine Punktzahl ist:</div>
        <div id="text3" class="text3">Deine Platzierung ist:</div>
    </div>

    <div id="zwischenbox3" class="zwischenbox3">BLABLA PURE GENIUS BLA BLA</div>


    <div id="quizbox" class="quizbox">
        <div id="frage2" class="frage2"></div>
        <div class="buttonSurContainer" id="buttonBox">
            <div class="buttonContainer">
                <div id="bta" class="button buttonA"><div class="subButton">A</div></div>
                <div id="btb" class="button buttonB"><div class="subButton">B</div></div>
            </div>
            <div class="timerContainer">
                <div class="timerbox">
                        <div class="s1" id="s1"></div>
                        <div class="s2" id="s2"></div>
                        <div class="s3" id="s3"></div>
                    <div class="bigcircle">
                        <div class="timertext" id="timertext">7.00</div>
                    </div>
                </div>
            </div>
            <div class="buttonContainer">
                <div id="btc" class="button buttonC"><div class="subButton">C</div></div>
                <div id="btd" class="button buttonD"><div class="subButton">D</div></div>
            </div>
        </div>
    </div>
    

    <!-- Input -->
    <div>
        <div id="inputBox" class="inputbox">
            <div class="tb1b" id="tb1b">
                <input type="text" id="tb1" class="tb1" placeholder="Nickname eingeben" oninput="setTimeout(checkusername(),300)"> <!-- Username_Input_Box -->
                <p class="unerror" id="unerror"></p>
            </div>
            <div>
                <div type="button" id="submit" class="submit buttonStyle">Enter</div>
            </div>
    </div>

    <div id="sQbt" class="buttonStyle sQbt">start Question</div>

    <script src="database.js"></script>
    <script src="questions.js"></script>
    <script src="signin.js"></script>
    <script src="startquestion.js"></script>
</body>
</html>
