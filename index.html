<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian und Tilman">
    <title>MTG Quiz</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="shortcut icon" href="Data/logo.png" type="image/png">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body oncontextmenu="return false">


    <div id="bigbox" class="bigbox"> <!-- Box für alles was nicht Signin ist-->

        <div id="zwischenbox2" class="zwischenbox2">  <!-- Ablaufende Bar mit Frage  WICHTIG! display property der Box darf nicht verändert werden, sonst funktioniert transition nicht mehr-->
            <div id="frage1" class="frage1"></div>
            <div id="tbox" class="tbox"></div>
            <div id="tbox2" class="tbox2"></div>
        </div>

        <div id="zwischenbox3" class="zwischenbox3"> <!-- Box nach click eines buttons während Frage noch aktiv ist-->
            <div>BLABLA PURE GENIUS BLA BLA</div>
            <div id="skip2" class="skip2 buttonStyle"> Timer Skippen</div> <!-- Nur temporär für einfacheren Umgang mit Website-->
        </div>

        <div id="zwischenbox4" class="zwischenbox4"> <!-- Box zwischen bzw nach Fragen-->
            <div class="box1">
                <div class="img imgr" id="imgr"></div>
                <div class="img imgf" id="imgf"></div>
                <div class="worte" id="worte"></div>
            </div>
            <div class="box2">
                <div class="punkte" id="punkte"></div>
                <div class="rang" id="rang"></div>
                <div class="sbox">
                    <div class="img ims" id="ims"></div> 
                    <div class="streak" id="streak"></div>
                </div>
            </div> 
        </div>

        <div id="zwischenbox1" class="zwischenbox1"> <!-- Box nach Signin vor erster Frage-->
            	<div>
                    Bald gehts los!
                </div>
        </div>

        <div id="quizbox" class="quizbox"> <!-- Box für Quizentscheidung und Timer-->
            <div id="frage2" class="frage2"></div>
            <div class="buttonSurContainer" id="buttonBox">
                <div class="buttonContainer">
                    <div id="bta" class="button buttonA"><div class="subButton">A</div></div>
                    <div id="btb" class="button buttonB"><div class="subButton">B</div></div>
                </div>
                <div class="timerContainer"> <!-- Timer-->
                    <div class="timerbox">
                            <div class="s1" id="s1"></div>
                            <div class="s2" id="s2"></div>
                            <div class="s3" id="s3"></div>
                        <div class="bigcircle">
                            <div class="timertext" id="timertext">7.00</div>
                        </div>
                    </div>
                </div>
                <div class="buttonContainer">
                    <div id="btc" class="button buttonC"><div class="subButton">C</div></div>
                    <div id="btd" class="button buttonD"><div class="subButton">D</div></div>
                </div>
            </div>
        </div>

        <div class="unbox" id="unbox"></div> <!-- Box für Username oben rechts-->
    </div>
    

    <!-- Box für Singin -->
    <div id="biginputbox" class="biginputbox">
        <div id="inputBox" class="inputbox">
            <div class="tb1b" id="tb1b">
                <input type="text" id="tb1" class="tb1" placeholder="Nickname eingeben">
                <p class="unerror" id="unerror"></p> <!-- Zeigt ob Username verwendet werden kann-->
            </div>
            <div>
                <div id="submit" class="submit buttonStyle">Beitreten</div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="test/snippets.js"></script>
    <script src="value.js"></script>
    <script src="signin.js"></script>
    <script src="startquestion.js"></script>
</body>
</html>
