<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Quiz</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="shortcut icon" href="Data/logo.png" type="image/png">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body oncontextmenu="return false">

    <div id="toggleButtonBox" class="buttonStyle">toggle Quiz</div>
    <div id="toggleInputBox" class="buttonStyle">toggle Nick</div>
    <div id="toggleTimer" class="buttonStyle">start Timer</div>


    <div id="quizbox" class="quizbox">
        <div class="bigtimerbox"> 
            <div class="semitimerbox"> 
                <div class="timerbox">
                    <div class="s1" id="s1"></div>
                    <div class="s2" id="s2"></div>
                    <div class="s3" id="s3"></div>
                </div>
                <div class="bigcircle">
                    <div class="timertext" id="timertext">7.00</div>
                </div>
            </div>
        </div>

        <div class="buttonSurContainer" id="buttonBox">
            <div class="buttonContainer">
                <div id="bta" class="button buttonA"><div class="subButton">A</div></div>
                <div id="btb" class="button buttonB"><div class="subButton">B</div></div>
            </div>
            <div class="buttonContainer">
                <div id="btc" class="button buttonC"><div class="subButton">C</div></div>
                <div id="btd" class="button buttonD"><div class="subButton">D</div></div>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div>
        <div id="inputBox" class="inputbox">
            <div class="tb1b" id="tb1b">
                <input type="text" id="tb1" class="tb1" placeholder="Nickname eingeben" oninput="setTimeout(checkusername(),200)"> <!-- Username_Input_Box -->
                <p class="unerror" id="unerror"></p>
            </div>
            <div>
                <div type="button" id="submit" class="submit buttonStyle">Enter</div>
            </div>
        </div>
    </div>

    <script src="indexScript.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script src="signin.js"></script>
</body>
</html>
