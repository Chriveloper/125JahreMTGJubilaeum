<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Quiz</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="shortcut icon" href="Data/logo.png" type="image/png">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>

    <div id="toggleButtonBox" class="buttonStyle">toggle ButtonBox</div>
    <div id="toggleInputBox" class="buttonStyle">toggle InputBox</div>
    <div id="toggleTimer" class="buttonStyle">toggle Timer</div>

        <div class="bigtimerbox">  
            <div class="timerbox">
                <div class="semicircle"></div>
                <div class="semicircle"></div>
                <div class="semicircle"></div>
                <div class="bigcircle">
                    <div class="timertext" id="timertext">00:00:20</div>
                </div>
            </div>
        </div>

        <div class="buttonSurContainer" id="buttonBox">
            <div class="buttonContainer">
                <div id="bta" class="button buttonA"><div class="subButton">A</div></div>
                <div id="btb" class="button buttonB"><div class="subButton">B</div></div>
            </div>
            <div class="buttonContainer">
                <div id="btc" class="button buttonC"><div class="subButton">C</div></div>
                <div id="btd" class="button buttonD"><div class="subButton">D</div></div>
            </div>
        </div>
    </div>


        <div id="inputBox">
            <div class="tb1b" id="tb1b"> <!-- Username -->
                <lable for="tb1"></lable>
                <input type="text" id="tb1" class="tb1" placeholder="Nickname eingeben"> <!-- Username_Input_Box -->
            </div>
            <div>
                <div type="button" id="bt1" class="bt1 buttonStyle">Enter</div>
            </div>
        </div>

    <script src="indexScript.js"></script>
    <script src="database.js"></script>
</body>
</html>
