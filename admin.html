<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link rel="shortcut icon" href="Data/logo2.png" type="image/png">
    <link rel="stylesheet" href="admin.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    
    <div class="admin" id="admin">
        <table class="ubox" id="ubox">
            <tr> 
              <th class="udata">UID</th>
              <th class="udata">User Name</th>
              <th class="udata">Score</th>
              <th class="udata">Rank</th>
            </tr>
            <tr>
              <td class="udata">0</td>
              <td class="udata">Paul</td>
              <td class="udata">2000</td>
              <td class="udata">24</td>
              <td class="ureport" onclick="report(0, 'Paul')">REPORT</td>
            </tr>
        </table>
    </div>


    <div class="surface" id="surface">
        <div id="rangliste" class="rangliste">
            <!-- Viel Spass Christian -->
        </div>
        <div id="fragenbox" class="fragenbox">
            <div class="frage" id="frage"></div>
            <div class="awnserbox" id="awnserbox">
                <div class="a" id="a"></div>
                <div class="b" id="b"></div>
                <div class="c" id="c"></div>
                <div class="d" id="d"></div>
            </div>
        </div>
        <div id="bt2" class="buttonStyle bt2">Nächste Frage</div>
    </div>



    <div id="bt1" class="buttonStyle bt1">Klick für Admin</div>

    <script src="database.js"></script>
    <script src="admin.js"></script>
</body>
</html>
